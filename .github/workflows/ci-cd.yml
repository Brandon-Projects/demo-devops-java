name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: demo-devops-java
  IMAGE_REPO: ${{ secrets.DOCKERHUB_USER }}

jobs:
  build_test_scan:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run tests & build
        run: mvn -B clean verify
        # si quieres que falle el job en tests, quita '|| true' (aquÃ­ dejamos que falle si tests fallan)

      - name: Generate JaCoCo report
        run: mvn jacoco:report || true

      - name: SpotBugs
        run: mvn com.github.spotbugs:spotbugs-maven-plugin:spotbugs || true

      - name: Upload test reports (JUnit & Jacoco)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports

      - name: Upload jacoco report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco

      - name: Set image tag
        id: set-tag
        run: |
          TAG=${GITHUB_SHA::8}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Built tag $TAG"

  build_and_push:
    needs: build_test_scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:${{ needs.build_test_scan.outputs.image-tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy scan
        uses: aquasecurity/trivy-action@v0.14.1
        with:
          image-ref: ${{ secrets.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:${{ needs.build_test_scan.outputs.image-tag }}

      - name: Upload image info
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: image-info
          path: |
            image.txt
        run: echo "${{ secrets.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:${{ needs.build_test_scan.outputs.image-tag }}" > image.txt

  deploy_k8s:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: '1.27.3'

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig
          chmod 600 kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          kubectl config view

      - name: Deploy to Kubernetes
        env:
          IMAGE: ${{ secrets.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:${{ needs.build_test_scan.outputs.image-tag }}
        run: |
          export KUBECONFIG=$PWD/kubeconfig
          sed "s|__IMAGE__|${IMAGE}|g" k8s/deployment.yaml | kubectl apply -f -
          kubectl -n default rollout status deployment/demo-devops-java --timeout=120s || (kubectl -n default describe deploy demo-devops-java && kubectl -n default logs -l app=demo-devops-java --tail=200 && exit 1)
